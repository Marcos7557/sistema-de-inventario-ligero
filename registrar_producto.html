<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>
    <link rel="icon" type="image/png" href="./favicon_sil/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicon_sil/favicon.svg" />
    <link rel="shortcut icon" href="./favicon_sil/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_sil/apple-touch-icon.png" />
    <link rel="manifest" href="./favicon_sil/site.webmanifest" />
    <link rel="stylesheet" href="inventario.css">
    <link rel="stylesheet" href="registrar_producto.css">
    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="registrar_producto.js"></script>
</head>
<body>
    <header class="app-header">
        <div class="app-title">Registro de Producto</div>
        <button onclick="window.location.href='inventario.html'" class="back-button logout-button">Volver</button>
    </header>
    <main class="app-content">
        <section class="inventory-section">
            <h2>Registrar Nuevo Producto</h2>
            <form id="add-product-form" class="input-card">
                <div id="success-message" style="display: none; color: green; text-align: center; margin-top: 10px;"></div>
                <div class="input-group">
                    <label for="product-name">Nombre del Producto</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
                <div class="input-group">
                    <label for="buy-price">Precio de Compra</label>
                    <input type="number" id="buy-price" name="buy-price" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="quantity">Cantidad</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                <div class="input-group">
                    <label for="sell-price">Precio de Venta</label>
                    <input type="number" id="sell-price" name="sell-price" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="product-code">Código del Producto</label>
                    <input type="text" id="product-code" name="product-code" readonly>
                </div>
                <div class="buttons-container">
                    <button type="submit" class="action-button">Guardar Producto</button>
                    <button type="button" id="btnCodigoExistente" class="action-button secondary-button">Código Existente</button>
                </div>
                </form>
        </section>
    </main>
    <div id="modalCodigoExistente" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Producto Existente</h3>
            <form id="formAumentarCantidad">
                <label for="modalCodigo">Código:</label>
                <input type="text" id="modalCodigo" required>
            
                <label for="modalCantidad">Cantidad:</label>
                <input type="number" id="modalCantidad" required min="1">
            
                <button type="submit" class="action-button">Guardar</button>
            </form>
        </div>
    </div>
</body>
</html>
