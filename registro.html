<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario Ligero (SIL) - Registrarse</title>
    <link rel="icon" type="image/png" href="/favicon_sil/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon_sil/favicon.svg" />
    <link rel="shortcut icon" href="/favicon_sil/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_sil/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon_sil/site.webmanifest" />
    <link rel="stylesheet" href="login.css"> <link rel="stylesheet" href="registro.css">
    <script type="module" src="./registro.js"></script>
    <script type="module" src="./firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>Registrarse en Sistema de Inventario Ligero (SIL)</h1>

            <form id="register-form">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña">
                </div>
                <button type="submit" class="register-button">Registrarse</button>
            </form>
            <div id="registration-message" class="alert-message" style="display: none;">
            </div>
            <div class="login-option">
                <p>¿Ya tienes una cuenta? <a href="index.html">Acceder aquí</a></p>
            </div>
        </div>
    </div>

    <script src="registro.js"></script>
</body>
</html>
