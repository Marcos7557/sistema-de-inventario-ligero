<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario Ligero (SIL) - Recuperar Contraseña</title>
    <link rel="icon" type="image/png" href="./favicon_sil/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicon_sil/favicon.svg" />
    <link rel="shortcut icon" href="./favicon_sil/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_sil/apple-touch-icon.png" />
    <link rel="manifest" href="./favicon_sil/site.webmanifest" />
    <link rel="stylesheet" href="login.css"> </head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>Recuperar Contraseña</h1>
            <p>Ingresa tu correo electrónico para recibir un enlace de restablecimiento.</p>

            <form id="forgot-password-form">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico">
                </div>
                <button type="submit" class="login-button">Enviar Correo de Restablecimiento</button>
            </form>

            <div class="login-option">
                <p><a href="login.html">Volver al inicio de sesión</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="olvide_password.js"></script>
</body>
</html>
