<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Inventario</title>
    <link rel="icon" type="image/png" href="/favicon_sil/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon_sil/favicon.svg" />
    <link rel="shortcut icon" href="/favicon_sil/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_sil/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon_sil/site.webmanifest" />
    <link rel="stylesheet" href="inventario.css">
    <link rel="stylesheet" href="ver_inventario.css">
    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="ver_inventario.js"></script>
</head>
<body>
    <header class="app-header">
        <div class="app-title">Ver Inventario</div>
        <button onclick="window.location.href='inventario.html'" class="back-button logout-button">Volver</button>
        <button onclick="window.print()" class="print-button">Imprimir Inventario</button>
    </header>
    <main class="app-content">
        <section class="inventory-section">
            <h2>Inventario de Productos</h2>
            <div class="table-container">
                <div id="inventory-list">
                    <p>Cargando inventario...</p>
                </div>
            </div>
            <button id="eliminarProductoTopBtn" class="action-button">Eliminar Producto</button>
        </section>
    </main>
</body>
</html>
