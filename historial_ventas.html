<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Ventas</title>
    <link rel="icon" type="image/png" href="/favicon_sil/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon_sil/favicon.svg" />
    <link rel="shortcut icon" href="/favicon_sil/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_sil/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon_sil/site.webmanifest" />
    <link rel="stylesheet" href="inventario.css">
    <link rel="stylesheet" href="historial_ventas.css">
    <script type="module" src="./firebase-config.js"></script>
</head>
<body>
    <header class="app-header">
        <div class="app-title">Historial de Ventas</div>
        <button onclick="window.location.href='inventario.html'" class="back-button logout-button">Volver</button>
    </header>
    <main class="app-content">
        <div class="filters-container"> <section class="filters-section">
                <h3>Filtrar Historial</h3>
                <div class="filter-controls">
                    <div class="date-filter">
                        <label for="filtro-fecha">Filtrar por Fecha:</label>
                        <select id="filtro-fecha">
                            <option value="">Todos</option>
                            <option value="dia">Día</option>
                            <option value="mes">Mes</option>
                            <option value="anio">Año</option>
                            <option value="rango">Rango</option>
                        </select>
                        <div id="fecha-especifica-Controles" style="display: none;">
                            <label for="fecha-dia">Día:</label>
                            <input type="date" id="fecha-dia">
                        </div>
                        <div id="mes-especifico-Controles" style="display: none;">
                            <label for="fecha-mes">Mes:</label>
                            <input type="month" id="fecha-mes">
                        </div>
                        <div id="anio-especifico-Controles" style="display: none;">
                            <label for="fecha-anio">Año:</label>
                            <input type="number" id="fecha-anio" placeholder="YYYY">
                        </div>
                        <div id="rango-fechas-Controles" style="display: none;">
                            <label for="fecha-inicio">Desde:</label>
                            <input type="date" id="fecha-inicio">
                            <label for="fecha-fin">Hasta:</label>
                            <input type="date" id="fecha-fin">
                            <button id="aplicar-filtro-fecha">Aplicar</button>
                        </div>
                    </div>
                    <div class="product-filter">
                        <label for="filtro-producto">Filtrar por Producto:</label>
                        <select id="filtro-producto">
                            <option value="">Todos</option>
                            </select>
                    </div>
                </div>
            </section>
        </div>
        <section class="inventory-section"> <div id="historial-ventas-list">
                <h2>Historial de Ventas</h2>
                <p>Cargando historial de ventas...</p>
            </div>
            <div id="total-ventas-container" class="total-ventas-container">
            </div>
        </section>
    </main>
    <script type="module" src="historial_ventas.js"></script>
</body>
</html>
